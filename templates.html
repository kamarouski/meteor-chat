<template name="appLayout">
	<head>
		<title>Meteor Chat</title>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="/" class="brand-logo">Meteor Chat</a>
			</div>
		</nav>
		<div class="container">{{> yield}}</div>
	</body>
</template>

<template name="home">
	<div>{{> loginButtons}}</div>
	{{#if currentUser}}
		<a href="/chat" class="waves-effect waves-light btn">Open chat</a>
	{{/if}}
</template>
<template name="chat">
	<div>
		{{#each messages}}
			{{>message}}
		{{/each}}
	</div>
	<form>
			<input type="text" name="text" placeholder="Type your message here" />
			<button class="waves-effect waves-light btn" type="submit">Send</button>
		</form>
</template>

<template name="message">
	<div><strong>{{username}}:</strong> {{text}}</div>
</template>
